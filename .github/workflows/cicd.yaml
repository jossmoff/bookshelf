name: 🕵️ PR Inspector Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cicd:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout code
      uses: actions/checkout@v2

    - name: 🐍 Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Specify your desired Python version

    - name: 📦 Install dependencies
      run: pip install -r requirements-dev.txt  # Replace with your requirements file

    - name: ❄️ Run Flake8
      run: flake8 .

    - name: 🧪 Run unit tests
      run: pytest --cov
    
    - name: ☂️ Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: 📥 Download Mutation Testing Cache
      uses: actions/download-artifact@v2
      with:
        name: mutmut-cache
      continue-on-error: true

    - name: 🦠 Run Mutation Tests
      run: | 
        mutmut run --no-progress
        mutmut html

    - name: 📤 Upload Mutation Test Report
      uses: actions/upload-artifact@v2
      with:
        name: mutmut-html-report
        path: html/bookshelf

    - name: 📤 Upload Mutation Test Cache
      uses: actions/upload-artifact@v2
      with:
        name: mutmut-cache
        path: .mutmut-cache