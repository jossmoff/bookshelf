name: ğŸ•µï¸ PR Inspector Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cicd:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v2

    - name: ğŸ Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Specify your desired Python version

    - name: ğŸ“¦ Install dependencies
      run: pip install -r requirements-dev.txt  # Replace with your requirements file

    - name: â„ï¸ Run Flake8
      run: flake8 .

    - name: ğŸ§ª Run unit tests
      run: pytest  # Replace with the command to run your tests
    
    - name: â˜‚ï¸ Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}